<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_The_Number_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">
    <div class="container">
        <div class="header">
            <h1>Guess The Number (1 - 100)</h1>
            <h2 id="congrats">Congratulations you won!!!</h2>
        </div>
        <div class="inputbox">
            <input type="number" name="" id="guess" placeholder="Write the Number here..">
            <button id="button">CHECK</button>
        </div>
        <div class="image">
            <img src="./images/Magic-Hat-Download-PNG.png" alt="">
        </div>
        <div class="conditions">
            <h2 id="result">Write the number.</h2>
            <p id="count">Number of attemps: 10</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
